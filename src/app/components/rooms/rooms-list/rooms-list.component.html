<div>
  <button
    class="font-bold p-2 w-36 rounded-md m-2 ring-1 ring-fuchsia-700 text-fuchsia-700 hover:bg-fuchsia-50"
    (click)="toggleTable()"
  >
    {{ hideTable ? "HIDE TABLE" : "SHOW TABLE" }}
  </button>
  <table
    class="table-auto w-full border-collapse border-slate-300 border-solid border"
    *ngIf="hideTable"
  >
    <thead>
      <tr>
        <th class="font-bold p-3" colspan="8">List of Rooms</th>
      </tr>
      <tr>
        <th
          class="p-3 text-center border border-slate-300"
          *ngFor="let text of tableHeader"
        >
          {{ text }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        [ngClass]="e ? 'bg-amber-50' : 'bg-pink-50'"
        *ngFor="let room of tableContent; let e = even"
      >
        <td
          class="p-3 text-center border border-slate-300"
          *ngFor="let content of room; let i = index"
        >
          <span>{{
            i === 4 || i === 5
              ? (content | date)
              : i === 2
              ? (content | currency : "GBP")
              : i === 6
              ? (content | number : "1.2-2")
              : content
          }}</span>
          <!-- <ng-container [ngSwitch]="i">
              <span *ngSwitchCase="2">{{ content | currency : "EUR" }}</span>
              <span *ngSwitchCase="4">{{ content | date }}</span>
              <span *ngSwitchCase="5">{{ content | date }}</span>
              <span *ngSwitchDefault>{{ content }}</span>
            </ng-container> -->
          <!-- <span *ngIf="i == 2">{{ content | currency }}</span>
            <span *ngIf="i == 4 || i == 5">{{ content | date }}</span>
            <span *ngIf="i == 0 || i == 1 || i == 3">{{ content }}</span> -->
        </td>
        <td class="text-center border border-slate-300 h-full">
          <button
            class="hover:text-red-600 w-full p-3"
            (click)="selectRoom(room[0])"
          >
            Select
          </button>
        </td>
      </tr>
      <tr>
        <!-- json pipe - display what is in object -->
        <!-- <td colspan="6">{{ rooms | json }}</td> -->
      </tr>
      <tr>
        <!-- json pipe - display what is in object -->
        <!-- <td colspan="6">{{ tableContent }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
