<div class="flex flex-col">
  <div class="my-5">
    <div
      class="py-5 text-2xl border-2 border-indigo-300 text-center"
      *ngIf="hideRooms"
    >
      We have
      <span class="text-indigo-800 animate-pulse">{{ numberOfRooms }}</span>
      rooms!
    </div>
  </div>
  <div class="mt-5 flex">
    <button
      class="w-40 m-auto rounded-md bg-gray-100 hover:text-red-600 shadow-md active:shadow-none"
      (click)="toggle()"
    >
      <p class="text-xl">
        {{ hideRooms ? "Hide Rooms" : "Show Rooms" }}
      </p>
    </button>
  </div>
</div>
<app-add-room
  (onAddNewRoom)="addNewRoom($event)"
  [numberOfRooms]="numberOfRooms"
></app-add-room>
<app-rooms-list
  [rooms]="roomList"
  (selectedRoom)="selectRoom($event)"
></app-rooms-list>
