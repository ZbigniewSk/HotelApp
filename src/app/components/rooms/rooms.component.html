<div class="flex flex-col">
  <div class="text-3xl mt-5 mb-5 text-center">
    Welcome to
    <span
      class="bg-color-text-anim bg-[length:200%] text-transparent bg-clip-text animate-color-text font-bold"
      >{{ hotelName }}</span
    >!
  </div>
  <div class="h-20">
    <div
      class="mt-3 mb-3 pb-3 pt-3 text-2xl border-2 border-indigo-300 text-center"
      *ngIf="hideRooms"
    >
      We have
      <span class="text-indigo-800 animate-pulse">{{ numberOfRooms }}</span>
      rooms!
    </div>
  </div>
  <div class="mt-5 flex">
    <button
      class="p-2 w-40 m-auto rounded-md bg-gray-100 hover:text-red-600 shadow-md active:shadow-none"
      (click)="toggle()"
    >
      <p class="text-xl">
        {{ hideRooms ? "Hide Rooms" : "Show Rooms" }}
      </p>
    </button>
  </div>
</div>
